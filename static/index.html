<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePaste</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            font-family: 'Courier New', Courier, monospace;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>SimplePaste</h1>
    <p>Paste your text below and click "Create Paste" to get a shareable link.</p>
    
    <textarea id="content" placeholder="Paste your text here..."></textarea>
    <div>
        <button id="create">Create Paste</button>
    </div>
    
    <div id="result">
        Your paste is available at: <a id="paste-link" href="" target="_blank"></a>
    </div>

    <script>
        document.getElementById('create').addEventListener('click', async () => {
            const content = document.getElementById('content').value.trim();
            if (!content) {
                alert('Please enter some text');
                return;
            }
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: content,
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create paste');
                }
                
                const path = await response.text();
                const url = window.location.origin + path;
                document.getElementById('paste-link').textContent = url;
                document.getElementById('paste-link').href = url;
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                alert('Error creating paste: ' + error.message);
            }
        });
    </script>
</body>
</html>
