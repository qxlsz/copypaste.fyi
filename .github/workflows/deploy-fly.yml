name: Deploy backend to Fly.io

on:
  push:
    branches: [main]
    paths:
      - 'fly.toml'
      - 'Dockerfile.backend'
      - 'Cargo.lock'
      - 'Cargo.toml'
      - 'src/**'
      - 'ocaml-crypto-verifier/**'
      - '.github/workflows/deploy-fly.yml'
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Ensure Fly token is present
        run: |
          if [[ -z "${FLY_API_TOKEN:-}" ]]; then
            echo "FLY_API_TOKEN is unset" >&2
            exit 1
          fi
          echo "FLY_API_TOKEN detected (value masked)"

      - name: Check Fly auth
        run: flyctl auth whoami

      - name: Validate fly.toml
        run: flyctl config validate

      - name: Deploy app
        run: |
          export GIT_COMMIT=$(git rev-parse --short HEAD)
          export GIT_COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          flyctl deploy --remote-only --strategy rolling --auto-confirm --dockerfile Dockerfile.backend \
            --build-arg GIT_COMMIT="$GIT_COMMIT" \
            --build-arg GIT_COMMIT_MESSAGE="$GIT_COMMIT_MESSAGE"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE: https://copypaste-fyi-withered-darkness-575.fly.dev/api
