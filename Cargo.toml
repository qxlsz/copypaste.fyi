[package]
name = "copypaste"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc.3", features = ["json", "tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["full"] }
rusqlite = { version = "0.29.0", features = ["bundled"] }
lazy_static = "1.4.0"

[build-dependencies]
rocket = { version = "0.5.0-rc.3", default-features = false }

[[bin]]
name = "copypaste"
path = "src/main.rs"
