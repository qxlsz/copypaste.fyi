[package]
name = "copypaste"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc.3", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
nanoid = "0.4"
async-trait = "0.1"
thiserror = "1.0"
lazy_static = "1.4"

[lib]
name = "copypaste"
path = "src/lib.rs"

[[bin]]
name = "copypaste"
path = "src/main.rs"
