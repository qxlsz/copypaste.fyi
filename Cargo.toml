[package]
name = "copypaste"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5.0-rc.3", features = ["json", "tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
tokio = { version = "1.0", features = ["full", "rt-multi-thread"] }
sqlx = { version = "0.7", features = ["runtime-tokio", "sqlite", "chrono", "migrate"] }
chrono = "0.4"

[build-dependencies]
rocket = { version = "0.5.0-rc.3", default-features = false }

[[bin]]
name = "copypaste"
path = "src/main.rs"
